<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="app">
    <div class="container">
      <!-- <img class="image" 
        src="./images/image-product-mobile.jpg"
        alt="perfume gabrielle essence eau de parfum"> -->
      <picture>
        <source media="(max-width: 704px)" srcset="./images/image-product-mobile.jpg" />
        <source media="(min-width: 705px" srcset="./images/image-product-desktop.jpg" />
        <img class="image" src="./images/image-product-desktop.jpg" alt="perfume" />
      </picture>
      
      <div class="image-details">
        <h1>P E R F U M E</h1>
        <p class="perfume">Gabrielle Essence Eau De Parfum</p>
        <p class="text">A floral solar and voluptuous interpretation composed by Oliver Poige, Perfumer-Creator for the House of CHANEL.</p>
        <p class="price">$149.99<span>$169.99</span></p>
        <button>
          <img class="cart-image" src="./images/icon-cart.svg">
          <span class="add">Add to Cart</span>
        </button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sarkis Sos</a>.
    </div>
  </main>
</body>
</html>
