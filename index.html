<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="app">
    <div class="container">
      <img src="./images/image-product-mobile.jpg" alt="perfume gabrielle essence eau de parfum" class="image">
      <div class="image-details">
        <h1>P E R F U M E</h1>
        <p class="perfume">Gabrielle Essence Eau De Parfum</p>
        <p class="text">A floral solar and voluptuous <br/>interpretation composed by Oliver<br/> Poige, Perfumer-Creator for the House of CHANEL.</p>
        <p class="price">$149.99<span>$169.99</span></p>
        <button class="image-perfume-btn">
          <img src="./images/icon-cart.svg">
          Add to Cart
        </button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sarkis Sos</a>.
    </div>
  </main>
</body>
</html>
